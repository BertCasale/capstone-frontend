name: Lint
on:
  pull_request:
    branches: [dev, main]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
